{% load xextends %}
{% load forms %}

{% xextends "sponsorship/admin/base.html" with tertiary_nav="sponsors" %}

{% block sponsorship_content %}
    <div class="block block-list__item">
        <header class="block__header">
            <h2 class="block__header-text">Edit {{sponsor}}</h2>
        </header>
            
        <form method="POST" action="{% url "edit_sponsor" sponsor.pk %}" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {{form|render}}
            <button type="submit">Save</button>
            <a class="button warning" href="{% url "sponsors" %}">Cancel</a>
        </form>
    </div>
{% endblock %}
